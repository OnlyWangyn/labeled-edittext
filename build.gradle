buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:0.9+"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }
}

dependencies {
    compile 'net.sourceforge.findbugs:jsr305:1.3.7' // @NotNull & @Nullable.
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}